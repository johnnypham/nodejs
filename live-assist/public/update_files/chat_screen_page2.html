<body>
    <div class="CR911-LA-live_chat_support"><!--live_chat_support-->

            <div class="CR911-LA-input_fld"><input type="text" onBlur="if(this.value == '') this.value = 'Enater your name'" onFocus="if(this.value == 'Enater your name') this.value = ''" value="Enater your name" /></div>

			<div class="CR911-LA-input_fld"><textarea cols="5" rows="5" onFocus="if(this.value=='Leave us a massage') this.value=''" onBlur="if(this.value=='') this.value='Leave us a massage'">Leave us a massage</textarea></div>
